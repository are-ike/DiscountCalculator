<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <title>Discount Calculator</title>
  </head>
  <body class="bg-dark">

    <div class="container">
      <div class="row">
        <div class="card col-5 mx-auto mt-5">
          <div class="card-body">
            <h3 class="card-title text-center">Discount Calculator</h3>
            <form id="form" class="mt-3">
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                  </div>
                <input type="number" class="form-control" id="price" placeholder="Price"> 
              </div>
              <div class="form-group mb-2">
                <select id="inputState" class="form-control" name="discType">
                  <option value="none" selected>Discount Type</option>
                  <option value="percentOption">Percentage Off</option>
                  <option value="fixedOption">Fixed Amount Off</option>
                </select>
              </div>
              <div class="form-group " id= "percent-form-group">
                <div class="input-group mb-2 d-none">
                  <div class="input-group-prepend">
                    <div class="input-group-text">%</div>
                  </div>
                <input type="number" class="form-control d-none" id="percentInput" placeholder="Percentage Off">
              </div>
              <div class="form-group" id= "amt-form-group">
                <div class="input-group mb-2 d-none">
                  <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input type="number" class="form-control d-none" id="amtInput" placeholder="Amount Off">
              </div>
              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-info btn-block">
              </div>
            </form>
            <!-- loader -->
            <div class="mx-auto mt-5 mb-5" id="loader">
              <img class="img-fluid"src="img/35.gif" alt="">
            </div>
            <!-- results -->
            <div class="mb-2" id="results">
              <h5 class="text-center">Results</h5>
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">New Price</div>
                </div>
                <input type="number" class="form-control" id="newPrice" disabled>
              </div>
              <div class="form-group">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">Amount Saved</div>
                </div>
                <input type="number" class="form-control" id="amtSaved" disabled>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script src="app1.js"></script>
  </body>
</html>
